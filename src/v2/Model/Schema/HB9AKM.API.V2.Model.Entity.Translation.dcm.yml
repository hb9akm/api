HB9AKM\API\V2\Model\Entity\Translation:
  type: entity
  table: translations
  repositoryClass: Gedmo\Translatable\Entity\Repository\TranslationRepository
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
# Maybe "identity" could be used, as in some examples?
#        strategy: IDENTITY
# Won't work without proper field declarations!
#   Apparently the fields are no longer taken from the superclass
#   with Doctrine 2.4.8?
  fields:
    locale:
      type: string
      length: 8
    objectClass:
      column: object_class
      type: string
      length: 255
    field:
      type: string
      length: 32
    foreignKey:
      column: foreign_key
      type: string
      length: 64
    content:
      type: text
      nullable: true
  indexes:
    translations_lookup_idx:
      columns:
        - locale
        - object_class
        - foreign_key
    content_lookup_idx:
      columns: [ content, object_class, field ]
  uniqueConstraints:
    lookup_unique_idx:
      columns:
        - locale
        - object_class
        - foreign_key
        - field

